name: Maven Build and Test with H2

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout del código
        uses: actions/checkout@v3

      - name: ⚙️ Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🛠️ Build y Test con Maven usando perfil CI
        run: mvn clean verify -B -Dspring.profiles.active=ci
        working-directory: ./forohub

      - name: 📦 Mostrar versión de Maven
        run: mvn -version
