name: Maven Build and Run Spring Boot

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ› ï¸ Build y Test con Maven
        run: mvn clean install -B

      - name: ğŸš€ Ejecutar Spring Boot por 15 segundos
        run: |
          nohup mvn spring-boot:run &
          sleep 15
          echo "Comprobando proceso Java activo:"
          ps aux | grep java

      - name: ğŸ“¦ Mostrar versiÃ³n de Maven
        run: mvn -version
