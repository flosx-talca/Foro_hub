name: Maven Spring Boot CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ› ï¸ Compilar y ejecutar tests
        run: mvn clean verify -B

      - name: ğŸš€ Ejecutar app (opcional para pruebas manuales)
        run: nohup mvn spring-boot:run &

      - name: ğŸ§ª Probar endpoint de salud (opcional)
        run: curl --retry 5 --retry-delay 5 --fail http://localhost:8080/actuator/health

      - name: ğŸ“¦ Mostrar versiÃ³n de Maven
        run: mvn -version
