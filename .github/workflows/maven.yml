name: Maven Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout del código
        uses: actions/checkout@v3

      - name: 🔍 Mostrar si el pom.xml está en la raíz
        run: test -f pom.xml && echo "✅ pom.xml encontrado" || echo "❌ pom.xml no está en la raíz"

      - name: 📂 Ver contenido del directorio actual
        run: ls -la

      - name: ⚙️ Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🛠️ Build y Test con Maven
        run: mvn clean install -B

      - name: 📦 Mostrar versión de Maven
        run: mvn -version
